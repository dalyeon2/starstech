<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages/sub04.css">
    <title>Showroom | STARSTECH</title>
</head>

<body>
    <div id="header-container"></div>
    <div id="subtop-container"></div>

    <main class="subpage-content">
        <!-- s: section 1 -->
        <section class="cont1">
            <div class="container">
                <ul class="gallery reveal-up">
                    <li class="card">
                        <a href="#">
                            <img src="" alt="">
                            <span class="btn">
                                <span class="text">View</span>
                                <i class="icon" aria-hidden="true"></i>
                            </span>
                        </a>
                    </li>
                </ul>

                <div class="pagination">
                    <button class="nav prev"><i class="icon" aria-hidden="true"></i></button>
                    <div class="pages">
                        <span class="page active">1</span>
                        <span class="page">2</span>
                        <span class="page">3</span>
                    </div>
                    <button class="nav next"><i class="icon" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/pages/sub04.js"></script>

</html>
