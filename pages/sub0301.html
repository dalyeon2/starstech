<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages/sub0301.css">
    <title>B2B/B2G | STARSTECH</title>
</head>

<body>
    <div id="header-container"></div>
    <div id="subtop-container"></div>

    <main class="subpage-content">
        <!-- s: section 1 -->
        <section class="cont1" aria-labelledby="cont1-title">
            <div class="container reveal-group">
                    <h2 id="cont1-title" class="title-md reveal-item">We maintain partnerships with
                    A diverse range of companies.</h2>
                <div class="banner reveal-item"><img src="../assets/img/partnerships/visual01.jpg" alt=""></div>

                <div class="layout">
                    <div class="left reveal-item">
                        <div class="value">
                            <p class="num">+5</p>
                            <p class="text">Companies</p>
                        </div>
                    </div>

                    <div class="right reveal-item">
                        <ul class="brand">
                            <li class="card"><img src="../assets/img/partnerships/logo01.png" alt=""></li>
                            <li class="card"><img src="../assets/img/partnerships/logo02.png" alt=""></li>
                            <li class="card"><img src="../assets/img/partnerships/logo03.png" alt=""></li>
                            <li class="card"><img src="../assets/img/partnerships/logo04.png" alt=""></li>
                            <li class="card"><img src="../assets/img/partnerships/logo05.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../assets/js/common.js"></script>
</body>

</html>
