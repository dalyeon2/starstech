<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages/sub02.css">
    <title>Smart Steel Frame | STARSTECH</title>
</head>

<body>
    <div id="header-container"></div>
    <div id="subtop-container"></div>

    <main class="subpage-content">
        <!-- s: section 1 -->
        <section class="cont1" aria-labelledby="cont1-title">
            <div class="container">
                <div class="left">
                    <h2 id="cont1-title" class="title-md">Products for
                        <span class="emphasis">Ruminants</span>
                    </h2>
                    <p class="count">Total 3</p>
                </div>

                <div class="right">
                    <ul class="list">
                        <li class="card">
                            <div class="info">
                                <div class="thumb">
                                    <img src="../assets/img/products/chip01.png" alt="">
                                </div>
                                <div class="text">
                                    <p class="name">Artvill</p>
                                    <p class="desc">Natural Plant Extract Additive</p>
                                </div>
                            </div>
                            <a href="../assets/files/Artvill.pdf" class="btn" download>
                                <span class="btntext">Download PDF</span>
                                <i class="icon" aria-hidden="true"></i>
                            </a>
                        </li>
                        
                        <li class="card">
                            <div class="info">
                                <div class="thumb">
                                    <img src="../assets/img/products/chip02.png" alt="">
                                </div>
                                <div class="text">
                                    <p class="name">PepSoyGen</p>
                                    <p class="desc">Fermented Soybean Meal</p>
                                </div>
                            </div>
                            <a href="../assets/files/PSG(PepSoyGen).pdf" class="btn" download>
                                <span class="btntext">Download PDF</span>
                                <i class="icon" aria-hidden="true"></i>
                            </a>
                        </li>

                        <li class="card">
                            <div class="info">
                                <div class="thumb">
                                    <img src="../assets/img/products/chip03.png" alt="">
                                </div>
                                <div class="text">
                                    <p class="name">Natufermen</p>
                                    <p class="desc">Multi-strain Probiotic for Gut Health</p>
                                </div>
                            </div>
                            <a href="../assets/files/Natufermen.pdf" class="btn" download>
                                <span class="btntext">Download PDF</span>
                                <i class="icon" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/pages/sub02.js"></script>

</html>
