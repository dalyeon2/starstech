<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icons/favicon.svg" type="image/x-icon">
    
    <link rel="stylesheet" href="../../assets/css/common.css?v=1768201239434">
    <link rel="stylesheet" href="../../assets/css/pages/sub04.css?v=1768457076107">
    <title>Newsroom | STARSTECH</title>
</head>

<body>
    <div id="header-container"></div>
    <section class="subtop text-only">
        <div class="container">    
            <div class="copy">
                <h1 class="title">Newsroom<span class="dot">.</span></h1>
                <p class="desc">스타스테크의 새로운 소식을 확인하세요.</p>
            </div>
        </div>
    </section>

    <main class="subpage-content">
        <!-- s: section 1 -->
        <section class="cont1 is-empty" aria-labelledby="cont1-title">
            <div class="container">
                <div class="left">
                    <img class="img" src="https://placehold.co/650x343" alt="">
                </div>

                <div class="right">
                    <div class="content">
                        <div class="head">
                            <div class="label">보도자료</div>
                            <div class="title">최신 소식이 없습니다.</div>
                            <div class="date">2025.09.25</div>
                        </div>
                        <div class="desc">새로운 소식이 등록되면 안내드리겠습니다.</div>
                    </div>

                    <div class="btn"><span>자세히보기</span><i class="icon" aria-hidden="true"></i></div>
                </div>
            </div>
        </section>

        <!-- s: section 2 -->
        <section class="cont2 news" aria-labelledby="cont2-title">
            <div class="container">
                <div class="head">
                    <div class="total">
                        <span class="text">Total </span>
                        <span class="num">6</span>
                    </div>
                    <div class="search">
                        <input class="input" type="text" placeholder="검색어를 입력해주세요" />
                        <button class="btn" type="button" aria-label="검색">
                            <i class="icon" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div class="list"></div>

                <div class="pagination">
                    <button class="nav prev" type="button"><i class="icon" aria-hidden="true"></i></button>
                    <div class="pages">
                        <button class="page active" type="button">1</button>
                        <button class="page" type="button">2</button>
                        <button class="page" type="button">3</button>
                    </div>
                    <button class="nav next" type="button"><i class="icon" aria-hidden="true"></i></button>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../../assets/js/common.js?v=1768283598514"></script>
    <script src="../../assets/js/pages/sub04.js?v=1768203638569"></script>
</body>

</html>
