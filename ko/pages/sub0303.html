<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/pages/sub0302.css">
    <title>여백 | STARSTECH</title>
</head>

<body>
    <div id="header-container"></div>
    <div id="subtop-container"></div>

    <main class="subpage-content">
        <!-- s: section 1 -->
        <section class="cont1" aria-labelledby="cont1-title">
            <div class="container reveal-group">
                    <h2 id="cont1-title" class="title-md reveal-item">We maintain partnerships with
                    A diverse range of countries</h2>

                <div class="value reveal-item">
                    <p class="num">+20</p>
                    <p class="text">Countries</p>
                </div>

                <div class="mapArea reveal-item">
                    <div class="mapLayers" aria-hidden="true">
                        <img src="../assets/img/partnerships/map-layer01.png" alt="">
                        <img src="../assets/img/partnerships/map-layer02.png" alt="">
                        <img src="../assets/img/partnerships/map-layer03.png" alt="">
                        <object data="../assets/img/partnerships/map-name.svg" type="image/svg+xml" class="map-name"></object>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/pages/sub0302.js"></script>
</body>

</html>
