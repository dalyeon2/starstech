<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icons/favicon.svg" type="image/x-icon">
    
    <link rel="stylesheet" href="../../assets/css/common.css?v=1767858121437">
    <link rel="stylesheet" href="../../assets/css/pages/sub-detail.css?v=1767928199227">
    <title>Newsroom | STARSTECH</title>
</head>

<body class="news-loading">
    <div id="header-container"></div>
    <section class="subtop text-only">
        <div class="container">    
            <div class="copy">
                <h1 class="title">Newsroom<span class="dot">.</span></h1>
                <p class="desc">Check the latest updates from STARSTECH.</p>
            </div>
        </div>
    </section>

    <main class="subpage-content">
        <!-- s: section 1 -->
        <section class="cont1">
            <div class="container">
                <div class="head">
                    <div class="label">Press Release</div>
                    <div class="title">Sample newsroom headline</div>
                    <div class="meta">
                        <div class="date">2025.01.01</div>
                    </div>
                </div>

                <div class="body">
                    <div class="content">
                        <div class="text">Content will be loaded from the API.</div>
                    </div>

                    <button class="btn prev" type="button">
                        <span class="label">
                            <i class="icon" aria-hidden="true"></i>
                            <span class="text">Previous</span>
                        </span>
                        <span class="text">Previous item title</span>
                    </button>

                    <button class="btn next" type="button">
                        <span class="label">
                            <i class="icon" aria-hidden="true"></i>
                            <span class="text">Next</span>
                        </span>
                        <span class="text">Next item title</span>
                    </button>
                </div>

                <a href="#" class="back">
                    <i class="icon" aria-hidden="true"></i>
                    <span class="text">Back to list</span>
                </a>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../../assets/js/common.js?v=1767842822763"></script>
    <script src="../../assets/js/pages/sub04.js?v=1767933354835"></script>
</body>

</html>
