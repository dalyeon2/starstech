<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/icons/favicon.svg" type="image/x-icon">

    <link rel="stylesheet" href="../../assets/css/common.css">
    <link rel="stylesheet" href="../../assets/css/pages/prod-detail.css">
    <title>Product Detail | STARSTECH</title>
</head>

<body>
    <div id="header-container"></div>

    <main class="subpage-content">
        <section class="cont1" aria-labelledby="cont1-title">
            <div class="container end-spacer">
                <div class="layout">
                    <div class="gallery">
                        <img class="main" src="../../assets/img/common/default-image.jpg" alt="">
                        <div class="thumbs">
                            <img class="thumb" src="../../assets/img/common/default-image.jpg" alt="">
                        </div>
                    </div>

                    <div class="info">
                        <h2 id="cont1-title" class="title">Product Name</h2>
                        <p class="lead">Product description</p>

                        <div class="meta">
                            <ul class="pairs">
                                <li class="pair">
                                    <span class="label">Purchase</span>
                                    <span class="value"></span>
                                </li>
                                <li class="pair">
                                    <span class="label">Price</span>
                                    <span class="value"></span>
                                </li>
                            </ul>

                            <div class="actions">
                                <a class="btn" href="../pages/sub0501.html">
                                    <span>Product inquiry &amp; purchase</span>
                                    <i class="icon" aria-hidden="true"></i>
                                </a>
                                <a class="btn line" href="#">
                                    <span>View manual</span>
                                    <i class="icon" aria-hidden="true"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="specs"></div>

                <a class="back" href="#">
                    <i class="icon" aria-hidden="true"></i>
                    <span>Back to list</span>
                </a>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>
    <button class="scroll-top-btn" id="scrollTopBtn" aria-label="Scroll to Top"></button>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- gsap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <!-- ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <!-- ScrollTo Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>

    <script src="../../assets/js/common.js"></script>
    <script src="../../assets/js/pages/sub02.js"></script>
    <script src="../../assets/js/pages/prod-detail.js"></script>
